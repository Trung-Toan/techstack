    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #ffecb3;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
        }

        .btn-remove {
            background-color: #f8d7da;
            color: #721c24;
        }

        .footer {
            background-color: #ffecb3;
            padding: 10px;
        }

        .footer p {
            margin: 0;
        }

        .footer i {
            margin-right: 5px;

        .cart-total {
            font-weight: bold;

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="studio-ghibli-7415572_640.jpg" alt="Logo" width="50" height="50" class="rounded-circle">
                My Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                            href="#">My Cart (0)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-4">
        <h5>Your information</h5>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid black; padding: 10px 50px">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full name *</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone number *</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                </form>
            </div>

            <div class="col-md-6" style="border: 1px solid black; padding: 10px 50px">
                <h5 class="mb-4">Payment method *</h5>
                <div class="form-control border p-2 mb-3">
                    <input class="form-check-input " type="radio" name="paymentMethod" id="creditCard">
                    <label class="form-check-label" for="creditCard">
                        Credit card
                    </label>
                </div>
                <div class="form-control border p-2 mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="yourBank">
                    <label class="form-check-label" for="yourBank">
                        Your bank
                    </label>
                </div>
                <div class="form-control border p-2 mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="momo">
                    <label class="form-check-label" for="momo">
                        Momo
                    </label>
                </div>
            </div>
        </div>

        <h5 class="mt-4">Cart</h5>

        <div class="cart-item row align-items-center">
            <div class="col-md-2 d-flex justify-content-around align-items-center">
                <input class="form-check-input" type="checkbox" checked>
                <img src="studio-ghibli-7415572_640.jpg" alt="Product Image">
            </div>
            <div class="col-md-4">
                <h6 class="mb-3">Lorem ipsum dolor</h6>
                <div>

            <div class="col-md-6 d-flex justify-content-end flex-column">
